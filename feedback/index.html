<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <form>
        <label for="name">Full Name</label>
        <input id="name" type="text">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <select id="position">
            <option value="plumber">Plumber</option>
            <option value="firefighter">Firefighter</option>
            <option value="stick-gatherer">Stick Gatherer</option>
            </select>
        <br>
        <fieldset class="radio-group">

<input type="radio" id="contractor" name="availability" value="contractor" required>
<label for="contractor">Contractor</label>
<input type="radio" id="part-time" name="availability" value="part-time" required>
<label for="part-time">Part-time</label>
<input type="radio" id="full-time" name="availability"  value="full-time" required>
<label for="full-time">Full-time</label>
        </fieldset>
            <textarea id="message"></textarea>
            <br>
                <button type="submit" id"submit">
                <label for"submit">submit</label>
        </form>
    </div>
</body>
</html>
