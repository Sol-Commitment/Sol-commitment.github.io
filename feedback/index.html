<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
<div class="container">
    <form>
        <label for="name">Full Name</label>
        <input id="name" type="text">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <select id="position">
            <option value="employer/recruiter">Employer/Recruiter</option>
            <option value="peer">Peer</option>
            <option value="no-affiliation">No affiliation</option>
            </select>
        <br>
        <fieldset class="radio-group">
Opinion of my portfolio?
<input type="radio" id="good" name="availability" value="good" required>
<label for="good">Good</label>
<input type="radio" id="okay" name="availability" value="okay" required>
<label for="okay">Okay</label>
<input type="radio" id="bad" name="availability"  value="bad" required>
<label for="bad">Bad</label>
        </fieldset>
            <textarea id="message" placeholder="Any extra comments?"></textarea>
            <br>
                <button type="submit" id="submit">
                <label for="submit">submit</label>
        </form>
    </div>
</body>
</html>
